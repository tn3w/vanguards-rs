<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="vanguards-rs source code archives" />
        <title>Downloads - vanguards-rs</title>
        <link rel="stylesheet" href="../styles/theme.css" />
        <link rel="stylesheet" href="../styles/main.css" />
        <style>
            .dist-page {
                min-height: 100vh;
                padding-top: calc(60px + var(--space-12));
            }
            .dist-header {
                text-align: center;
                margin-bottom: var(--space-12);
            }
            .dist-title {
                font-size: var(--text-3xl);
                font-weight: 700;
                margin-bottom: var(--space-4);
            }
            .dist-subtitle {
                color: var(--color-text-secondary);
                font-size: var(--text-lg);
            }
            .dist-table {
                width: 100%;
                max-width: 900px;
                margin: 0 auto;
                background: var(--color-bg-card);
                border: 1px solid rgba(255, 255, 255, 0.06);
                border-radius: var(--border-radius-lg);
                overflow: hidden;
            }
            .dist-table-header {
                display: grid;
                grid-template-columns: 1fr auto auto;
                gap: var(--space-4);
                padding: var(--space-4) var(--space-6);
                background: var(--color-bg-tertiary);
                border-bottom: 1px solid rgba(255, 255, 255, 0.06);
                font-size: var(--text-sm);
                font-weight: 600;
                color: var(--color-text-muted);
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
            .dist-row {
                display: grid;
                grid-template-columns: 1fr auto auto;
                gap: var(--space-4);
                padding: var(--space-4) var(--space-6);
                border-bottom: 1px solid rgba(255, 255, 255, 0.04);
                transition: background var(--transition-fast);
                align-items: center;
            }
            .dist-row:last-child {
                border-bottom: none;
            }
            .dist-row:hover {
                background: rgba(16, 185, 129, 0.1);
            }
            .dist-file {
                display: flex;
                align-items: center;
                gap: var(--space-3);
            }
            .dist-file-icon {
                font-size: var(--text-lg);
            }
            .dist-file-link {
                color: var(--color-text-primary);
                font-family: var(--font-mono);
                font-size: var(--text-sm);
            }
            .dist-file-link:hover {
                color: var(--color-accent-hover);
            }
            .dist-latest-badge {
                display: inline-block;
                padding: 2px 8px;
                margin-left: var(--space-3);
                background: var(--gradient-accent);
                border-radius: 100px;
                font-size: var(--text-xs);
                font-weight: 600;
                color: var(--color-text-primary);
                text-transform: uppercase;
                letter-spacing: 0.03em;
            }
            .dist-size,
            .dist-date {
                color: var(--color-text-muted);
                font-size: var(--text-sm);
                font-family: var(--font-mono);
                text-align: right;
            }
            .dist-back {
                display: inline-flex;
                align-items: center;
                gap: var(--space-2);
                margin-bottom: var(--space-8);
                color: var(--color-text-secondary);
                font-size: var(--text-sm);
            }
            .dist-back:hover {
                color: var(--color-text-primary);
            }
            @media (max-width: 640px) {
                .dist-table-header,
                .dist-row {
                    grid-template-columns: 1fr auto;
                }
                .dist-date {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="container">
                <a href="/" class="nav-logo">vanguards-rs</a>

                    <a href="/#features" class="nav-hide-mobile">Features</a>
                    <a href="/#examples" class="nav-hide-mobile">Examples</a>
                    <a href="/docs/">

                    <a
                        href="https://github.com/tn3w/vanguards-rs"

                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

                                d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"
                            />

                        GitHub

                </div>
            </nav>

        <main class="dist-page">
            <div class="container">
                <a href="/" class="dist-back">‚Üê Back to Home</a>
