name: Deploy Documentation

on:
  push:
    branches: [master]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate rustdoc
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: "--default-theme=dark"

      - name: Restore cached archives
        uses: actions/cache/restore@v4
        with:
          path: dist-cache
          key: dist-archives-${{ github.run_id }}
          restore-keys: |
            dist-archives-

      - name: Build source archives
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          
          mkdir -p dist-cache
          
          ARCHIVE_NAME="vanguards-rs-${VERSION}-${DATE}-${COMMIT}"
          git archive --format=tar.gz --prefix=vanguards-rs-${VERSION}/ HEAD -o "dist-cache/${ARCHIVE_NAME}.tar.gz"
          git archive --format=zip --prefix=vanguards-rs-${VERSION}/ HEAD -o "dist-cache/${ARCHIVE_NAME}.zip"

      - name: Save archives to cache
        uses: actions/cache/save@v4
        with:
          path: dist-cache
          key: dist-archives-${{ github.run_id }}

      - name: Build documentation site
        run: |
          mkdir -p docs
          cp -r docs-src/* docs/
          mkdir -p docs/docs
          cp -r target/doc/vanguards_rs/* docs/docs/
          cp -r target/doc/static.files docs/
          cp -r target/doc/src docs/
          
          mkdir -p docs/dist
          cp dist-cache/* docs/dist/
          
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          ARCHIVE_NAME="vanguards-rs-${VERSION}-${DATE}-${COMMIT}"
          cd docs/dist
          ln -sf "${ARCHIVE_NAME}.tar.gz" vanguards-rs-latest.tar.gz
          ln -sf "${ARCHIVE_NAME}.zip" vanguards-rs-latest.zip
          cd ../..
          
          cp docs-src/styles/rustdoc-dark.css docs/docs/rustdoc-dark.css
          
          for file in $(find docs/docs -name "*.html"); do
            depth=$(echo "$file" | sed 's|docs/docs/||' | tr -cd '/' | wc -c)
            rel_path=""
            for ((i=0; i<depth; i++)); do
              rel_path="../$rel_path"
            done
            if [ -z "$rel_path" ]; then
              rel_path="./"
            fi
            sed -i "s|</head>|<link rel=\"stylesheet\" href=\"${rel_path}rustdoc-dark.css\"></head>|g" "$file"
            sed -i "s|href=\"${rel_path}index.html\"|href=\"/\"|g" "$file"
            sed -i "s|href=\"../index.html\"|href=\"/\"|g" "$file"
            sed -i "s|href=\"/index.html\"|href=\"/\"|g" "$file"
            sed -i 's|href="[^"]*vanguards_rs/index\.html"|href="/"|g' "$file"
          done

      - name: Generate dist directory listing
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          LATEST_NAME="vanguards-rs-${VERSION}-${DATE}-${COMMIT}"
          
          LATEST_ROWS=""
          OTHER_ROWS=""
          
          for file in $(ls -t docs/dist/*.tar.gz docs/dist/*.zip 2>/dev/null | grep -v latest); do
            filename=$(basename "$file")
            size=$(du -h "$file" | cut -f1)
            filedate=$(stat -c %y "$file" | cut -d' ' -f1)
            
            if [[ "$filename" == *.tar.gz ]]; then
              icon="üì¶"
            else
              icon="üìÅ"
            fi
            
            if [[ "$filename" == "${LATEST_NAME}."* ]]; then
              badge="<span class=\"dist-latest-badge\">latest</span>"
              LATEST_ROWS="${LATEST_ROWS}<div class=\"dist-row\"><div class=\"dist-file\"><span class=\"dist-file-icon\">${icon}</span><a href=\"${filename}\" class=\"dist-file-link\">${filename}</a>${badge}</div><span class=\"dist-size\">${size}</span><span class=\"dist-date\">${filedate}</span></div>\n"
            else
              OTHER_ROWS="${OTHER_ROWS}<div class=\"dist-row\"><div class=\"dist-file\"><span class=\"dist-file-icon\">${icon}</span><a href=\"${filename}\" class=\"dist-file-link\">${filename}</a></div><span class=\"dist-size\">${size}</span><span class=\"dist-date\">${filedate}</span></div>\n"
            fi
          done
          
          FILE_ROWS="${LATEST_ROWS}${OTHER_ROWS}"
          
          cp docs-src/dist-template.html docs/dist/index.html
          sed -i "s|<!-- FILE_LIST_PLACEHOLDER -->|${FILE_ROWS}|g" docs/dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
